name: Check weak passwords (educational)

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  check-passwords:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run password check script
        run: |
          python check_passwords.py
